name: React Docker Deployment

on:
  push:
    branches: ["main"]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Node.js 설정
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      # 3. 의존성 설치 및 빌드 (CI=false 설정으로 ESLint 경고 무시)
      - name: Install dependencies and build
        run: |
          cd find_di
          npm ci
          CI=false npm run build
        shell: bash

      # 4. SSH 개인 키 설정
      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
        shell: bash

      # 5. 원격 서버를 known_hosts에 추가
      - name: Add remote server to known hosts
        run: |
          ssh-keyscan -p ${{ secrets.SERVER_PORT }} ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      # 6. 원격 서버에서 Docker Compose 실행
      - name: Deploy to Remote Server
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -p ${{ secrets.SERVER_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
            cd /home/***/enjiso/Prototype-FE
            git pull origin main

            # 기존 컨테이너 종료 및 제거
            docker-compose down

            # 최신 버전으로 빌드 후 실행
            docker-compose up -d --build
          EOF
        shell: bash
