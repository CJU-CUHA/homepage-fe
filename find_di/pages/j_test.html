<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>일정 추가 가능한 캘린더</title>
<style>
  /* 기본 스타일 생략, 앞서 주신 스타일을 그대로 사용하세요 */

  .calendar-box {
    position: absolute;
    top: 80px;
    left: 100px;
    width: 300px;
    height: 300px;
    background-color: #fff;
    border-radius: 10px;
    padding: 15px;
    box-sizing: border-box;
  }

  .calendar-header {
    text-align: center;
    font-weight: bold;
    margin-bottom: 10px;
    font-size: 1.3em;
  }

  table.calendar {
    width: 100%;
    border-collapse: collapse;
  }

  table.calendar th,
  table.calendar td {
    border: 1px solid #ccc;
    width: 14.28%;
    height: 30px;
    text-align: center;
    cursor: pointer;
    user-select: none;
    position: relative;
  }

  table.calendar th {
    background-color: #f0f0f0;
  }

  table.calendar td:hover {
    background-color: #d0eaff;
  }

  table.calendar td.today {
    background-color: #4a90e2;
    color: white;
    font-weight: bold;
  }

  table.calendar td.has-event {
    background-color: #cce7ff;
  }

    /* 모달 스타일 */
    .modal-bg {
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: rgba(0,0,0,0.5);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 9999;
    }

    .modal {
        background: white;
        border-radius: 12px;
        padding: 20px;
        width: 320px;
        box-sizing: border-box;
        box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    .modal h2 {
        margin-top: 0;
        margin-bottom: 15px;
        font-size: 1.5em;
        text-align: center;
    }

    .modal textarea {
        width: 100%;
        height: 100px;
        resize: none;
        font-size: 1em;
        padding: 8px;
        box-sizing: border-box;
        border-radius: 6px;
        border: 1px solid #ccc;
    }

    .modal-buttons {
        margin-top: 15px;
        text-align: right;
    }

    .modal-buttons button {
        padding: 7px 14px;
        margin-left: 10px;
        font-size: 1em;
        border-radius: 6px;
        border: none;
        cursor: pointer;
    }

    .btn-save {
        background-color: #4a90e2;
        color: white;
    }

    .btn-cancel {
        background-color: #ccc;
    }
</style>
</head>
<body>
  <div class="calendar-box">
    <div class="calendar-header" id="calendarHeader"></div>
    <table class="calendar" id="calendarTable">
      <thead>
        <tr>
          <th>일</th><th>월</th><th>화</th><th>수</th><th>목</th><th>금</th><th>토</th>
        </tr>
      </thead>
      <tbody id="calendarBody"></tbody>
    </table>
  </div>

  <!-- 일정 추가 모달 -->
  <div class="modal-bg" id="modalBg">
    <div class="modal">
      <h2 id="modalTitle">일정 추가</h2>
      <textarea id="noticeText" placeholder="공지사항 내용을 입력하세요"></textarea>
      <div class="modal-buttons">
        <button class="btn-cancel" id="btnCancel">취소</button>
        <button class="btn-save" id="btnSave">저장</button>
      </div>
    </div>
  </div>

<script>
  const calendarHeader = document.getElementById('calendarHeader');
  const calendarBody = document.getElementById('calendarBody');
  const modalBg = document.getElementById('modalBg');
  const noticeText = document.getElementById('noticeText');
  const btnCancel = document.getElementById('btnCancel');
  const btnSave = document.getElementById('btnSave');

  const today = new Date();
  let currentYear = today.getFullYear();
  let currentMonth = today.getMonth();

  let scheduleData = {}; // 날짜(YYYY-MM-DD) : 일정 문자열
  let selectedDate = null;

  function formatDate(year, month, day) {
    const mm = month < 10 ? '0' + month : month;
    const dd = day < 10 ? '0' + day : day;
    return `${year}-${mm}-${dd}`;
  }

  function createCalendar(year, month) {
    calendarHeader.textContent = `${year}년 ${month + 1}월`;
    calendarBody.innerHTML = '';

    const firstDay = new Date(year, month, 1);
    const lastDay = new Date(year, month + 1, 0);
    const startDay = firstDay.getDay();
    const totalDays = lastDay.getDate();

    let date = 1;
    for (let row = 0; row < 6; row++) {
      const tr = document.createElement('tr');

      for (let col = 0; col < 7; col++) {
        const td = document.createElement('td');

        if (row === 0 && col < startDay) {
          td.textContent = '';
          td.style.cursor = 'default';
        } else if (date > totalDays) {
          td.textContent = '';
          td.style.cursor = 'default';
        } else {
          td.textContent = date;
          const dateStr = formatDate(year, month + 1, date);

          if (scheduleData[dateStr]) {
            td.classList.add('has-event');
            td.title = scheduleData[dateStr];
          }

          if (year === today.getFullYear() && month === today.getMonth() && date === today.getDate()) {
            td.classList.add('today');
          }

          // 날짜 클릭 이벤트
          td.addEventListener('click', () => {
            selectedDate = dateStr;
            noticeText.value = scheduleData[selectedDate] || '';
            modalBg.style.display = 'flex';
            noticeText.focus();
          });

          date++;
        }
        tr.appendChild(td);
      }
      calendarBody.appendChild(tr);
    }
  }

  btnCancel.addEventListener('click', () => {
    modalBg.style.display = 'none';
    noticeText.value = '';
  });

  btnSave.addEventListener('click', () => {
    const text = noticeText.value.trim();
    if (text) {
      scheduleData[selectedDate] = text;
    } else {
      delete scheduleData[selectedDate];
    }
    modalBg.style.display = 'none';
    noticeText.value = '';
    createCalendar(currentYear, currentMonth);
  });

  // 초기 생성
  createCalendar(currentYear, currentMonth);
</script>
</body>
</html>
